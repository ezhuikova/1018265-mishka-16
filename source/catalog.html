<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Магазин «Мишка»</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="page-header">
  <div class="page-header__wrapper">
    <a class="page-header__logo" href="/">
      <img class="page-header__logo-image" src="../../img/logo-mobile.svg" width="86" height="35" alt="Магазин «Мишка»">
    </a>
    <button class="main-nav__toggle" type="button"></button>
  </div>

</header>

<main class="page-main">
  <h1 class="visually-hidden">Страница товаров</h1>

  <section class="page-main__title-wrapper">
    <h2 class="page-main__title">Каталог товаров</h2>
    <div class="page-main__footer"></div>
  </section>

  <section class="catalog container">
    <ul class="catalog__list">
      <li class="catalog__item">
        <a class="catalog__image-link" href="#">
          <picture class="catalog__image">
            <source srcset="img/photo-hare-desktop@1x.jpg" media="(min-width: 1150px)">
            <source srcset="img/photo-hare-tablet@1x.jpg" media="(min-width: 772px)">
            <img src="img/photo-hare-mobile@1x.jpg" width="260" height="195" alt="Большая корзинка для игрушек"
          </picture>
        </a>
        <div class="catalog__description-wrapper">
          <a href="#" class="catalog__item-title">Зайчик-попрыгайчик</a>
          <span class="catalog__description">Рост 30 см, вес 200г</span>
          <div class="catalog__item-divider"></div>
          <div class="catalog__buy-wrapper">
            <b class="catalog__price">1 200 руб.</b>
            <a class="catalog__item-cart" href="shopping-cart.html">
              <svg class="catalog__item-icon-buy" width="18" height="18">
                <use href="symbol-defs.svg#icon-icon-cart"></use>
              </svg>
            </a>
          </div>
        </div>
      </li>

      <li class="catalog__item">
        <a class="catalog__image-link" href="#">
          <picture class="catalog__image">
            <source srcset="img/photo-bowl-desktop@1x.jpg" media="(min-width: 1150px)">
            <source srcset="img/photo-bowl-tablet@1x.jpg" media="(min-width: 772px)">
            <img src="img/photo-bowl-mobile@1x.jpg" width="260" height="195" alt="Большая корзинка для игрушек"
          </picture>
        </a>

        <div class="catalog__description-wrapper">
          <a href="#" class="catalog__item-title">Корзинка для белья</a>
          <span class="catalog__description">Диаметр 15 см, высота 10 см</span>
          <div class="catalog__item-divider"></div>
          <div class="catalog__buy-wrapper">
            <b class="catalog__price">690 руб.</b>
            <a class="catalog__item-cart" href="shopping-cart.html">
              <svg class="catalog__item-icon-buy" width="18" height="18">
                <use href="symbol-defs.svg#icon-icon-cart"></use>
              </svg>
            </a>
          </div>
        </div>
      </li>
      <li class="catalog__item">
        <a class="catalog__image-link" href="#">
          <picture class="catalog__image">
            <source srcset="img/photo-toys-desktop@1x.jpg" media="(min-width: 1150px)">
            <source srcset="img/photo-toys-tablet@1x.jpg" media="(min-width: 772px)">
            <img src="img/photo-toys-mobile@1x.jpg" width="260" height="195" alt="Большая корзинка для игрушек"
          </picture>
        </a>
        <div class="catalog__description-wrapper">
          <a href="#" class="catalog__item-title">Большая корзинка<br/> для игрушек</a>
          <span class="catalog__description">Диаметр 30 см, высота 30 см</span>
          <div class="catalog__item-divider"></div>
          <div class="catalog__buy-wrapper">
            <b class="catalog__price">1500 руб.</b>
            <a class="catalog__item-cart" href="shopping-cart.html">
              <svg class="catalog__item-icon-buy" width="18" height="18">
                <use href="symbol-defs.svg#icon-icon-cart"></use>
              </svg>
            </a>
          </div>
        </div>
      </li>
    </ul>

  </section>

</main>

<footer class="page-footer">

  <div class="page-footer__social social">
    <ul class="social__list">
      <li class="social__item">
        <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
          <svg class="social__link-svg social__link-svg--instagram icon">
            <use href="symbol-defs.svg#icon-icon-insta"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
          <svg class="social__link-svg social__link-svg--facebook icon">
            <use href="symbol-defs.svg#icon-icon-fb"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--twitter" href="https://www.twittero.com/htmlacademy">
          <svg class="social__link-svg social__link-svg--twitter icon">
            <use href="symbol-defs.svg#icon-icon-twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div class="page-footer__divider"></div>
  <div class="page-footer__copyright copyright">
    <b class="copyright__text">Разработано</b>
    <svg class="copyright__text-svg copyright__text-svg--academy icon">
      <use href="symbol-defs.svg#icon-htmlacademy"></use>
    </svg>
  </div>

</footer>
</body>
</html>
