<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Магазин «Мишка»</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="page-header">
  <div class="page-header__wrapper">
    <a class="page-header__logo" href="/">
      <img class="page-header__logo-image" src="../../img/logo-mobile.svg" width="86" height="35" alt="Магазин «Мишка»">
    </a>
    <button class="main-nav__toggle" type="button"></button>
  </div>

  <nav class="main-nav">
    <ul class="main-nav__list site-list">

      <li class="site-list__item">
        <a class="site-list__link" href="catalog.html">
          <span>Каталог товаров</span>
        </a>
      </li>

      <li class="site-list__item">
        <a class="site-list__link" href="form.html">
          <span>Вязание на заказ</span></a>
      </li>

      <li class="site-list__item">
        <a class="site-list__link  site-list__link--search" href="#">
          <svg class="site-list__icon site-list__icon--search" width="18" height="18">
            <use href="symbol-defs.svg#icon-icon-search"></use>
          </svg>
          <span>Поиск по сайту</span>
        </a>
      </li>

      <li class="site-list__item">
        <a class="site-list__link  site-list__link--cart" href="shopping-cart.html">
          <svg class="site-list__icon site-list__icon--cart" width="18" height="18">
            <use href="symbol-defs.svg#icon-icon-cart"></use>
          </svg>
          <span>Корзина</span>
        </a>
      </li>
    </ul>
  </nav>

</header>

<main class="page-main">
  <h1 class="visually-hidden">Вязание на заказ</h1>
</main>

<footer class="page-footer">

  <div class="page-footer__social social">
    <ul class="social__list">
      <li class="social__item">
        <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
          <svg class="social__link-svg social__link-svg--instagram icon">
            <use href="symbol-defs.svg#icon-icon-insta"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
          <svg class="social__link-svg social__link-svg--facebook icon">
            <use href="symbol-defs.svg#icon-icon-fb"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--twitter" href="https://www.twittero.com/htmlacademy">
          <svg class="social__link-svg social__link-svg--twitter icon">
            <use href="symbol-defs.svg#icon-icon-twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div class="page-footer__divider"></div>
  <div class="page-footer__copyright copyright">
    <b class="copyright__text">Разработано</b>
    <svg class="copyright__text-svg copyright__text-svg--academy icon">
      <use href="symbol-defs.svg#icon-htmlacademy"></use>
    </svg>
  </div>

</footer>
</body>
</html>
