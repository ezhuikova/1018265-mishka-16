<body>
<header class="page-header">
  <div class="page-header__wrapper">
  </div>
  <a class="page-header__logo" href="/">
    <picture class="page-header__logo-image">
      <source srcset="img/logo-desktop.svg" media="(min-width: 1150px)">
      <source srcset="img/logo-tablet.svg" media="(min-width: 772px)">
      <img src="img/logo-mobile.svg" width="86" height="35" alt="Магазин «Мишка»">
    </picture>
  </a>
  <button class="main-nav__toggle" type="button"></button>


  <nav class="main-nav">
    <ul class="main-nav__list site-list">

      <li class="site-list__item site-list__item---catalog">
        <a class="site-list__link" href="catalog.html">
          <span>Каталог товаров</span>
        </a>
      </li>

      <li class="site-list__item site-list__item---form">
        <a class="site-list__link" href="form.html">
          <span>Вязание на заказ</span></a>
      </li>

      <li class="site-list__item site-list__item---search">
        <a class="site-list__link  site-list__link--search" href="#">
          <svg class="site-list__icon site-list__icon--search" width="18" height="18">
            <use href="symbol-defs.svg#icon-icon-search"></use>
          </svg>
          <span>Поиск по сайту</span>
        </a>
      </li>

      <li class="site-list__item  site-list__item---cart">
        <a class="site-list__link  site-list__link--cart" href="shopping-cart.html">
          <svg class="site-list__icon site-list__icon--cart" width="18" height="18">
            <use href="symbol-defs.svg#icon-icon-cart"></use>
          </svg>
          <span>Корзина</span>
        </a>
      </li>
    </ul>
    <ul class="main-nav__list site-list">
      <li class="site-list__item site-list__item---new">
        <a class="site-list__link" href="catalog.html">
          <span>Новые поступления</span>
        </a>
      </li>

      <li class="site-list__item site-list__item---sale">
        <a class="site-list__link" href="catalog.html">
          <span>Распродажа</span>
        </a>
      </li>
    </ul>
  </nav>
  <span class="page-header__delivery">Бесплатная доставка по России</span>

</header>
