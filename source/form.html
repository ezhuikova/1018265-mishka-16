<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Магазин «Мишка»</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="page-header no-js">
  <div class="page-header__logo-wrapper">
    <a class="page-header__logo" href="/">
      <picture>
        <source srcset="img/logo-desktop.svg" media="(min-width: 1150px)">
        <source srcset="img/logo-tablet.svg" media="(min-width: 768px)">
        <img class="page-header__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Магазин «Мишка»">
      </picture>
    </a>
    <button class="main-nav__toggle"></button>
  </div>

  <nav class="main-nav">
    <ul class="main-nav__list site-list">

      <li class="site-list__item site-list__item--catalog">
        <a class="site-list__link" href="catalog.html">Каталог товаров</a>
      </li>

      <li class="site-list__item site-list__item--form">
        <a class="site-list__link" href="form.html">Вязание на заказ</a>
      </li>

      <li class="site-list__item site-list__item--search">
        <a class="site-list__link" href="#">
          <svg class="site-list__icon site-list__icon--search" width="18" height="18">
            <use href="symbol-defs.svg#icon-icon-search"></use>
          </svg>Поиск по сайту</a>
      </li>

      <li class="site-list__item  site-list__item--cart">
        <a class="site-list__link" href="shopping-cart.html">
          <svg class="site-list__icon site-list__icon--cart" width="18" height="18">
            <use href="symbol-defs.svg#icon-icon-cart"></use>
          </svg>Корзина: пока пуста</a>
      </li>
    </ul>
  </nav>

</header>

<main class="page-main">
  <h1 class="visually-hidden">Вязание на заказ</h1>
</main>

<footer class="page-footer">
  <div class="page-footer__logo-wrapper">
    <a class="page-footer__logo" href="index.html" aria-label="Магазин «Мишка»">
      <svg class="page-footer__logo-img icon" >
        <use href="symbol-defs.svg#icon-logo-footer"></use>
      </svg>
    </a>
  </div>
  <div class="page-footer__social social">
    <ul class="social__list">
      <li class="social__item">
        <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
          <svg class="social__link-svg social__link-svg--instagram icon">
            <use href="symbol-defs.svg#icon-icon-insta"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
          <svg class="social__link-svg social__link-svg--facebook icon">
            <use href="symbol-defs.svg#icon-icon-fb"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--twitter" href="https://www.twittero.com/htmlacademy">
          <svg class="social__link-svg social__link-svg--twitter icon">
            <use href="symbol-defs.svg#icon-icon-twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div class="page-footer__copyright copyright">
    <a class="copyright__link" href="http://htmlacademy.ru">
      <b class="copyright__text">Разработано</b>
      <svg class="copyright__text-svg copyright__text-svg--academy icon">
        <use href="symbol-defs.svg#icon-htmlacademy"></use>
      </svg>
    </a>
  </div>

</footer>
<script src="js/script.js"></script>

</body>
</html>
